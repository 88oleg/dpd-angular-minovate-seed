  <title>Responsive Admin template based on Bootstrap 3</title>

</head>

<body class="glossed">

<div class="row" style=" height:100px;"></div>
<div class="col-md-3"></div>
<div class="col-md-6">

        <!-- tile -->
        <section class="tile" fullscreen="isFullscreen01">

          <!-- tile header -->
          <div class="tile-header dvd dvd-btm">
            <h1 class="custom-font"><strong>Login</strong></h1>
            <h1 class="custom-font pull-right"><strong>call</strong>notes.io</h1>
          </div>
          <!-- /tile header -->

          <!-- tile body -->
          <div class="tile-body">

            <form class="form-horizontal ng-pristine ng-valid" role="form">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" name="email" id="email" class="form-control ng-valid-email ng-dirty ng-valid ng-valid-required ng-touched" ng-model="user.email" required="">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                  <input id="password" type="password" class="form-control" id="inputPassword3" placeholder="Password" autocomplete="off" style="">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <label class="checkbox checkbox-custom">
                    <input type="checkbox" checked=""><i></i>
                    Remember me
                  </label>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button id="loginButton" type="submit" class="btn btn-rounded btn-primary btn-sm">Sign in</button>
                </div>
              </div>
            </form>

          </div>
          <!-- /tile body -->

        </section>
        <!-- /tile -->

      </div>
 <!-- build:js(.) scripts/oldieshim.js -->

  <script type="text/javascript">
    dpd.users.me(function(user) {
      if (user) {
        location.href = "/index.html";
      }
    });

    $('input').keypress(function (e) {
      if (e.which == 13) {
        $('#loginButton').click();
        return false;    //<---- Add this line
      }
    });

    $('#loginButton').click(function() {
      var username = $('#email').val();
      var password = $('#password').val();
      dpd.users.login({username: username, password: password}, function(session, error) {
        if (error) {
          alert(error.message);
        } else {
          location.href = "/index.html";
        }
      });
      return false;
    });


  </script>
