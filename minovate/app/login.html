<div class="row" style=" height:100px;"></div>
<div class="col-md-3"></div>
<div class="col-md-6">

        <!-- tile -->
        <section class="tile" fullscreen="isFullscreen01">

          <!-- tile header -->
          <div class="tile-header dvd dvd-btm">
            <h1 class="custom-font"><strong>Login</strong></h1>
            <h1 class="custom-font pull-right"><strong>call</strong>notes.io</h1>
          </div>
          <!-- /tile header -->

          <!-- tile body -->
          <div class="tile-body">

            <form class="form-horizontal ng-pristine ng-valid" role="form">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Email" autocomplete="off" style="cursor: auto;">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="Password" autocomplete="off" style="">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <label class="checkbox checkbox-custom">
                    <input type="checkbox" checked=""><i></i>
                    Remember me
                  </label>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-rounded btn-primary btn-sm">Sign in</button>
                </div>
              </div>
            </form>

          </div>
          <!-- /tile body -->

        </section>
        <!-- /tile -->

      </div>
